<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #333;
        }
        .tech-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .tech-image {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="projects.html">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section id="project-detail">
        <div class="container">
            <h1 id="project-title">Insight verify</h1>
            <p id="project-description">Project description goes here...</p>

            <h3><b>Technical Stack</b></h3>
            <ul id="project-tech-stack">
                <!-- List of technologies used in the project -->
                <li>
                    <div class="tech-item">
                        <img src="images/py.png" alt="Python" class="tech-image">
                        <span>Python</span>
                    </div>
                </li>
            </ul>

            <h3><b>Project Details</b></h3>
            <p id="project-details">Full project details will go here...</p>
            <a id="project-github-link" href="#" target="_blank">View on GitHub</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        const projects = {
            1: {
                title: "Insight Verify",
                description: `Project Title: Automated System for Extracting and Verifying Multilingual Data from Unstructured Documents

                <h2>Project Overview:</h2> Insight Verify is a project developed for the Defence Research and Development Organization (DRDO) Recruitment and Assessment Centre (RAC).
                I was part of a 6-member team that developed an automated system designed to extract and verify multilingual data from unstructured documents using Optical Character Recognition (OCR) and Ollama-based AI models. The system aimed to automate the process of document verification, ensuring accuracy while handling a variety of input formats and languages.

                <h2>Key Contributions:</h2>

                OCR and AI Integration: I contributed to the integration of OCR technology with Ollama-based AI models for efficient text extraction from noisy, unstructured documents. This allowed the system to handle documents in multiple languages.
                Achieving 3-Sigma Accuracy: I assisted in achieving 3-sigma accuracy in processing noisy OCR outputs for DRDO RAC recruitment assessments, helping to refine the document validation process and reduce errors.
                Workflow Efficiency: As part of the team, I helped enhance the overall efficiency and accuracy of the document validation workflows, automating key steps to reduce manual intervention and ensure faster processing.
                <h2>Technological Stack:</h2>

                OCR (Optical Character Recognition) for text extraction from scanned documents.
                LLM (Large Language Models) to process and interpret extracted data.
                React.js for building the front-end interface.
                MongoDB as the database solution to handle large-scale document data.`,
                techStack: [
                    { name: "Python", image: "images/py.png" },
                    { name: "OCR", image: "images/ocr.png" },
                    { name: "AI", image: "images/ai.png" }
                ],
                githubLink: "https://github.com/yourusername/insight-verify"
            },
            2: {
                title: "IntelliQuiz Generator",
                description: `Overview
                IntelliQuiz Generator is an AI-powered question generation system designed to create multiple-choice questions (MCQs) from scanned PDFs. The system automates the process of extracting, analyzing, and generating quizzes, making it useful for educators, students, and organizations conducting assessments.

                <h2>Key Features</h2>
                Automated Text Extraction

                Extracts text from scanned PDFs using advanced OCR (Optical Character Recognition).
                Pre-processes the text to remove noise and enhance readability.
                <h2>AI-Based Question Generation</h2>

                Utilizes Llama 3.2 to generate relevant and high-quality MCQs from the extracted text.
                Ensures diversity in question patterns, covering factual, conceptual, and analytical questions.
                Classifies questions based on Bloomâ€™s Taxonomy to assess different cognitive levels.
                <h2>User Interaction and Response Analysis</h2>

                Allows users to select answers and submit responses.
                Automatically evaluates the responses and calculates scores.
                Provides instant feedback on correctness with explanations.
                <h2>Performance Visualization</h2>

                Uses dynamic charts and graphs to display results.
                Tracks user performance and highlights strengths & weaknesses.
                <h2>Technology Stack</h2>
                AI Model: Llama 3.2 (for question generation)
                OCR: Tesseract OCR (for text extraction from PDFs)
                Database: PostgreSQL (for storing questions, responses, and scores)
                Backend: Flask (for API development and logic processing)
                Frontend: React.js (for user interaction and visualization)
                Data Visualization: Matplotlib / Chart.js (for score analysis)`,
                techStack: [
                    { name: "Python", image: "images/py.png" },
                    { name: "NLP", image: "images/nlp.png" },
                    { name: "BERT", image: "images/bert.png" }
                ],
                githubLink: "https://github.com/yourusername/intelliquiz-generator"
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        const project = projects[projectId];

        if (project) {
            document.getElementById('project-title').innerText = project.title;
            document.getElementById('project-description').innerHTML = project.description;
            document.getElementById('project-details').innerText = project.details;
            document.getElementById('project-github-link').href = project.githubLink;

            const techStackContainer = document.getElementById('project-tech-stack');
            techStackContainer.innerHTML = '';
            project.techStack.forEach(tech => {
                const techItem = document.createElement('li');
                techItem.innerHTML = `<div class="tech-item"><img src="${tech.image}" alt="${tech.name}" class="tech-image"><span>${tech.name}</span></div>`;
                techStackContainer.appendChild(techItem);
            });
        } else {
            document.getElementById('project-title').innerText = "Project Not Found";
            document.getElementById('project-description').innerText = "";
            document.getElementById('project-details').innerText = "";
            document.getElementById('project-github-link').style.display = 'none';
        }
    </script>
</body>
</html>
