<!DOCTYPE html>
<html>
<head>
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .certificate-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; 
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }
        .certificate-container:hover {
            transform: scale(1.05); 
        }
        img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .view-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="certificate-container">
            <img src="images/SIH-certificate_page-0001.jpg" alt="Certificate 1">
            <div class="button-container">
                <a href="images/SIH-certificate_page-0001.jpg" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
        <div class="certificate-container">
            <img src="images/Data Structure and Algorithms using Java-1.png" alt="Certificate 2">
            <div class="button-container">
                <a href="images/Data Structure and Algorithms using Java-1.png" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
        <div class="certificate-container">
            <img src="images/AZ-cpp-1.png" alt="Certificate 3">
            <div class="button-container">
                <a href="images/AZ-cpp-1.png" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
        <div class="certificate-container">
            <img src="images/prayslab intern-1.png" alt="Certificate 4">
            <div class="button-container">
                <a href="images/prayslab intern-1.png" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
        <div class="certificate-container">
            <img src="images/python-basic.jpeg" alt="Certificate 5">
            <div class="button-container">
                <a href="images/python-basic.jpeg" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
        <div class="certificate-container">
            <img src="images/sql-basic.jpeg" alt="Certificate 6">
            <div class="button-container">
                <a href="images/sql-basic.jpeg" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
        <div class="certificate-container">
            <img src="images/html.jpeg" alt="Certificate 7">
            <div class="button-container">
                <a href="images/html.jpeg" target="_blank" class="view-button">View Certificate</a>
            </div>
        </div>
    </div>
</body>
</html>
